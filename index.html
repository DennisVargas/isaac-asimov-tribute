    <article class="welcome">
      <header>
        <div class="title-container">
          <h1 id="title" class="main-title">
            Isaac Asimov
          </h1>
          <p class="main-sub-title">
            <br>hard science fiction writer,
            <br>creator of the "Foundation" universe
          </p>
        </div>
      </header>
      <figure id="img-div">
        <a title="Isaac-Asimov-Wikipedia-Article" href="https://en.wikipedia.org/wiki/Isaac_Asimov" target="_blank">
          <!-- <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Isaac.Asimov01.jpg/1200px-Isaac.Asimov01.jpg"
            alt="Isaac.Asimov01.jpg"> -->
          <img src="assets/portraits/isaac-asimov-man-among-robots-by-roberlan.jpg" alt="Isaac.Asimov01.jpg">
        </a>
        <figcaption id="img-caption">

        </figcaption>
      </figure>
      <div class="quote-container">
        <p class="quote-content">
          <small>
            ... a pleasant time
            <br> is to go up to my attic,
            <br>sit at my electric typewriter,
            <br>and bang away,
            <br>watching the words take shape
            <br>like magic before my eyes.
          </small>
          <br>-<strong> Isaac Asimov 1969</strong>
        </p>
      </div>

    </article>
